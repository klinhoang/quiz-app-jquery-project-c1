<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 12 Quiz app</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="quiz-container">
    <h1>Tuna or Not</h1>
    <div class="question">Which of the following is not a real tuna species?</div>
    <img src="https://www.umami-insider.com/asset/uploads/akami-otoro-chutoro-tuna.jpg" alt="Tuna Varieties">
    <ul class="options">
        <li class="option">Yellowfin Tuna</li>
        <li class="option">Albacore Tuna</li>
        <li class="option">Bluegill Tuna</li>
        <li class="option">Skipjack Tuna</li>
    </ul>
    <div class="feedback"></div>
</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
